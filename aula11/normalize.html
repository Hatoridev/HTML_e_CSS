<!doctype html>
<html lang="pt-BR">
<head>
    <!-- Declaração do título da página que será exibido na aba do navegador -->
    <title>CSS Normalize</title>

    <!-- Definição do conjunto de caracteres da página -->
    <meta charset="utf-8" />

    <!-- Importando o arquivo Normalize.css para padronizar estilos entre navegadores -->
    <link rel="stylesheet" href="normalize.css" />

    <!-- Importando o arquivo de estilos personalizados -->
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <!-- Cabeçalho principal do site -->
    <header>
        <h1>Topo do site</h1>
        <p>Menus de navegação no topo</p>
    </header>

    <!-- Menu de navegação principal -->
    <nav>
        <ul>
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
            <li><a href="#">Menu 4</a></li>
            <li><a href="#">Menu 5</a></li>
        </ul>
    </nav>

    <!-- Seção principal do conteúdo -->
    <section>
        <h2>Título da seção</h2>
        <p>Conteúdo principal da seção.</p>
    </section>

    <!-- Artigo relacionado ao tema -->
    <article>
        <h2>Título do artigo</h2>
        <p>Detalhes sobre o artigo.</p>
    </article>

    <!-- Barra lateral com informações adicionais -->
    <aside>
        <p>Barra lateral com links ou informações adicionais.</p>
    </aside>

    <!-- Rodapé da página -->
    <footer>
        <p>Rodapé com informações de copyright ou links importantes.</p>
    </footer>
</body>
</html>
