<!doctype html>
<!-- Declaração do tipo de documento HTML5. Informa ao navegador que estamos usando a versão mais recente do HTML (HTML5) -->
<html>

<head>
    <!-- A seção <head> contém informações sobre o documento, mas que não são visíveis diretamente no corpo da página. -->
    
    <!-- O título da página. Este título aparece na aba do navegador ou na barra de título. -->
    <title>Título da página</title>

    <!-- A tag <meta> com charset define a codificação de caracteres do documento como UTF-8, que é o formato mais comum e suporta caracteres especiais. -->
    <meta charset="utf-8" />
</head>

<body>
    <!-- A seção <body> contém o conteúdo visível da página, ou seja, tudo que será exibido para o usuário final. -->

    <!-- Link para as páginas internas -->
    <p>
        <!-- O <a href="..."> é utilizado para criar links. Neste caso, links para outras páginas internas do site. -->
        <a href="pages/paginal.html">Página 1</a> | 
        <a href="pages/pagina2.html">Página 2</a> | 
        <!-- O target="blank" faz com que o link seja aberto em uma nova aba do navegador -->
        <a href="https://www.exemplosite1.com" target="blank" title="Acesse o site de exemplo 1">Site de Exemplo 1</a>
    </p>

    <!-- Exemplo de citação usando blockquote -->
    <!-- A tag <blockquote> é usada para exibir citações ou trechos de texto que são destacados do restante do conteúdo. -->
    <blockquote>
        "O sucesso é a soma de pequenos esforços repetidos dia após dia." — Robert Collier
    </blockquote>

    <!-- Exemplo de link -->
    <p>
        <!-- O link abaixo abre o site em uma nova aba -->
        Confira mais informações sobre o <a href="https://www.exemplosite2.com" target="_blank">exemplo de site 2</a>.
    </p>

    <!-- Imagem adicionada ao código -->
    <!-- A tag <img> é usada para adicionar imagens à página. -->
    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo" />

</body>

</html>

<!--
  Comentários sobre o código:
  - O <title> define o nome que aparecerá na aba do navegador.
  - O <meta charset="utf-8"> garante que caracteres especiais, como acentos, sejam exibidos corretamente.
  - A tag <p> é usada para criar parágrafos de texto.
  - O <a href="..."> cria links que podem redirecionar para outras páginas ou sites externos.
  - O <blockquote> é usado para inserir citações, com um destaque visual.
  - O <img src="..."> é usado para inserir imagens, definindo seu link no atributo 'src'.
  - O atributo target="_blank" faz com que o link abra em uma nova aba.
-->
