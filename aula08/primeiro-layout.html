<!doctype html>
<!-- Declaração do tipo de documento, indicando que o HTML5 está sendo utilizado -->
<html>

<head>
    <!-- O conteúdo da tag <head> não é visível para o usuário, mas contém metadados e links para arquivos externos -->

    <!-- O título da página que aparece na aba do navegador -->
    <title>Título da página</title>

    <!-- Definindo a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta charset="utf-8" />

    <!-- Vincula a folha de estilo externa (CSS), que é responsável pela aparência da página -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!-- A principal "div" de contêiner que envolve o conteúdo da página -->
    <div id="wrap">

        <!-- Cabeçalho da página que contém o nome do site e o menu de navegação -->
        <header>
            <h1>Nome do Site</h1> <!-- Título principal da página, visível ao usuário -->

            <!-- Menu de navegação do site -->
            <nav>
                <ul>
                    <!-- Cada item de menu é um link (<a>) dentro de uma lista (<li>) -->
                    <li><a href="#">Menu 1</a></li>
                    <li><a href="#">Menu 2</a></li>
                    <li><a href="#">Menu 3</a></li>
                    <li><a href="#">Menu 4</a></li>
                    <li><a href="#">Menu 5</a></li>
                </ul>
            </nav>
        </header>

        <!-- A área principal do conteúdo do site -->
        <div id="content">
            <!-- Seção de conteúdo com título e parágrafo -->
            <section>
                <h2>Título da seção</h2> <!-- Título secundário da seção -->
                <p>Conteúdo da seção</p> <!-- Parágrafo com o conteúdo da seção -->
            </section>

            <!-- Artigo relacionado ao conteúdo principal da página -->
            <article>
                <h2>Título do artigo</h2> <!-- Título do artigo -->
                <p>Conteúdo do artigo</p> <!-- Texto explicativo ou informativo do artigo -->
            </article>
        </div>

        <!-- Barra lateral do site (sidebar) com links adicionais -->
        <aside id="sidebar">
            <h2>Submenus</h2> <!-- Título da barra lateral -->
            <ol>
                <!-- Lista ordenada de links para submenu -->
                <li><a href="#">Submenu 1</a></li>
                <li><a href="#">Submenu 2</a></li>
                <li><a href="#">Submenu 3</a></li>
                <li><a href="#">Submenu 4</a></li>
                <li><a href="#">Submenu 5</a></li>
            </ol>
        </aside>

        <!-- Rodapé da página -->
        <footer>
            <!-- Texto de rodapé, geralmente usado para informações de copyright ou créditos -->
            Rodapé do site
        </footer>

    </div>

</body>

</html>
