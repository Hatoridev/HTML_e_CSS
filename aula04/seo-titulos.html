<!doctype html>

<!-- Declaração do tipo de documento HTML5. Informa ao navegador que estamos usando a versão mais recente do HTML (HTML5) -->
<html>

<head>
    <!-- A seção <head> contém informações sobre o documento, mas que não são visíveis diretamente no corpo da página. -->
    
    <!-- O título da página. Este título aparece na aba do navegador ou na barra de título. -->
    <title>Nome do site Descrição do site (slogan)</title>

    <!-- A tag <meta> com charset define a codificação de caracteres do documento como UTF-8, que é o formato mais comum e suporta caracteres especiais. -->
    <meta charset="utf-8" />

    <!-- A tag <meta> com name="description" fornece uma breve descrição do conteúdo da página, importante para SEO (otimização para mecanismos de busca). -->
    <meta name="description" content="Descrição completa do conteúdo limitada a 156 caracteres" />

    <!-- A tag <meta> com name="keywords" define palavras-chave que ajudam os mecanismos de busca a identificar o conteúdo da página. -->
    <meta name="keywords" content="html, titulos, cabeçalhos, seo, meta tags, curso" />

    <!-- A tag <meta> com name="author" define o autor do conteúdo da página. -->
    <meta name="author" content="Sasuke" />
</head>

<body>
    <!-- A seção <body> contém o conteúdo visível da página, ou seja, tudo que será exibido para o usuário final. -->

    <!-- Título de nível 1, usado para o principal cabeçalho da página. -->
    <h1>Título de nível 1</h1>

    <!-- Título de nível 2, usado para subtítulos ou cabeçalhos secundários. -->
    <h2>Título de nível 2</h2>

    <!-- Título de nível 3, utilizado para cabeçalhos de menor importância. -->
    <h3>Título de nível 3</h3>

    <!-- Título de nível 4, para subtítulos dentro de seções de menor destaque. -->
    <h4>Título de nível 4</h4>

    <!-- Título de nível 5, menos utilizado, mas útil para dividir ainda mais conteúdo dentro de uma seção. -->
    <h5>Título de nível 5</h5>

    <!-- Título de nível 6, o título de menor importância, usado raramente. -->
    <h6>Título de nível 6</h6>

</body>

</html>

<!--
  Comentários sobre o código:
  - A tag <title> define o título da página, visível na aba do navegador.
  - As tags <meta> são usadas para fornecer informações extras sobre o conteúdo, como descrição, palavras-chave e autor.
  - As tags de cabeçalho <h1> a <h6> são usadas para definir a hierarquia e estrutura do conteúdo na página. O <h1> é o título mais importante, seguido por <h2>, <h3> e assim por diante.
-->
