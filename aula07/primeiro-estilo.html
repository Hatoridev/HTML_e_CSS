<!doctype html>
<!-- Declaração do tipo de documento HTML5 -->
<html>

<head>
    <!-- A seção <head> contém informações sobre o documento que não são visíveis diretamente ao usuário -->

    <!-- O título da página que aparece na aba do navegador -->
    <title>Título da página</title>

    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta charset="utf-8" />

    <!-- Vincula a folha de estilo externa (CSS) para estilizar o conteúdo da página -->
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
    <!-- O conteúdo visível da página começa aqui -->
    
    <h1>Meu primeiro estilo CSS</h1>

    <!-- Links que direcionam para outra página dentro do site -->
    <p><a href="listas.html" class="link">Primeiro link</a></p>
    <p><a href="listas.html" id="segundo">Segundo link</a></p>
    <p><a href="listas.html" class="link">Terceiro link</a></p>

</body>

</html>
