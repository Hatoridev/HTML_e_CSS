<!doctype html>

<!-- Declaração do tipo de documento HTML5. Informa ao navegador que estamos usando a versão mais recente do HTML (HTML5) -->
<html>

<head>
    <!-- A seção <head> contém informações sobre o documento, mas que não são visíveis diretamente no corpo da página. -->
    
    <!-- O título da página. Este título aparece na aba do navegador ou na barra de título. -->
    <title>Estrutura em HTML5</title>

    <!-- A tag <meta> com charset define a codificação de caracteres do documento como UTF-8, que é o formato mais comum e suporta caracteres especiais. -->
    <meta charset="utf-8" />
</head>

<body>
    <!-- A seção <body> contém o conteúdo visível da página, ou seja, tudo que será exibido para o usuário final. -->

    <!-- O <header> representa a área do topo do site, geralmente usada para o logo, título e navegação principal. -->
    <header>
        <!-- Texto explicativo para o topo do site e menus de navegação. -->
        Topo do site + menus de navegação
    </header>

    <!-- Menu de navegação, representado pela tag <nav>, que contém links para outras páginas ou seções do site. -->
    <nav>
        <!-- Aqui ficariam os links de navegação -->
    </nav>

    <!-- O <h1> é o título principal da seção. -->
    <h1>Título da seção</h1>

    <!-- A tag <section> define uma seção do conteúdo, geralmente usada para agrupar temas relacionados. -->
    <section>
        <p>Conteúdo da seção</p>
    </section>

    <!-- O <article> é utilizado para representar um conteúdo independente, que pode ser distribuído ou reutilizado separadamente. -->
    <article>
        <!-- Título do artigo. Correção: fechando corretamente a tag <h1> -->
        <h1>Título do artigo</h1>

        <!-- Parágrafo com o conteúdo do artigo. -->
        <p>Conteúdo do artigo</p>
    </article>

    <!-- O <aside> é a barra lateral (sidebar), geralmente usada para conteúdo complementar ou relacionado, como links, informações extras, etc. -->
    <aside>
        Barra lateral (sidebar)
    </aside>

    <!-- O <footer> representa o rodapé do site, geralmente usado para informações de copyright ou outros dados relacionados ao final da página. -->
    <footer>
        Rodapé do site
    </footer>

</body>

</html>

<!--
  Comentários sobre o código:
  - O <header> contém a área do topo do site, com o título e navegação principal.
  - A tag <nav> é usada para criar menus de navegação.
  - O <section> é usado para agrupar conteúdo tematicamente relacionado.
  - O <article> representa um conteúdo independente, como um post de blog ou notícia.
  - O <aside> é usado para conteúdo complementar ou lateral.
  - O <footer> contém o rodapé, que é normalmente colocado no final da página.
-->
