<!doctype html>

<!-- Declaração do tipo de documento HTML5. Informa ao navegador que estamos usando a versão mais recente do HTML (HTML5) -->
<html>

<head>
    <!-- A seção <head> contém informações sobre o documento, mas que não são visíveis diretamente no corpo da página. -->
    
    <!-- O título da página. Este título é mostrado na aba do navegador ou na barra de título quando a página é aberta. -->
    <title>Título da página</title>

    <!-- A tag <meta> fornece metadados sobre o HTML. Aqui, definimos a codificação de caracteres do documento como UTF-8,
         que é o formato mais comum e suporta caracteres especiais de diferentes idiomas, como acentos e símbolos. -->
    <meta charset="utf-8" />
</head>

<body>
    <!-- A seção <body> contém o conteúdo visível da página, ou seja, tudo que será exibido para o usuário final. -->
    
    <!-- A tag <h1> é usada para criar um título principal (cabeçalho) de nível 1. Títulos são importantes para destacar o conteúdo na página. -->
    <h1>Minha primeira página HTML</h1>

    <!-- A tag <p> é usada para criar um parágrafo. Aqui, temos um parágrafo com texto simples. -->
    <p>
        Este é apenas um parágrafo da minha <em>primeira</em> página HTML. 
        <!-- A tag <em> é usada para enfatizar o texto, normalmente exibido em itálico. -->
        <br /> <!-- A tag <br /> insere uma quebra de linha -->
        E esta é a <strong>segunda</strong> linha do parágrafo.
        <!-- A tag <strong> é usada para dar ênfase ao texto, normalmente exibido em negrito. -->
    </p>

</body>

</html>

<!--
  Comentários sobre o código:

  - A tag <h1> é usada para criar o título principal da página, ajudando a organizar o conteúdo e destacando a informação mais importante.

  - A tag <em> foi usada para dar ênfase ao texto "primeira", tornando-o itálico. Isso ajuda a destacar palavras ou frases.

  - A tag <strong> foi usada para destacar a palavra "segunda" em negrito, o que indica um grau maior de importância.

  - A tag <br /> foi adicionada para criar uma quebra de linha entre o parágrafo e a segunda linha, permitindo um melhor formato visual.
-->
